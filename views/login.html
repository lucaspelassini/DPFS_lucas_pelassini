<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Botánica.com</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>

<header class="header">
    <div class="header-left">
        <div class="logo">LOGO</div>
        <h1 class="brand">Botánica.com</h1>
    </div>

    <nav class="nav">
        <a href="./index.html">Home</a>
        <a href="./productDetail.html">Productos</a>
        <a href="./productCart.html">Carrito</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>
</header>

<main class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <p class="bienvenida">Bienvenido a Botánica.com</p>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="extras">
                <label class="recordarme">
                    <input type="checkbox" name="remember" />
                    Recordarme
                </label>

                <a href="#" class="olvide">Olvidé Contraseña</a>
            </div>

            <button type="submit" class="btn-main">Iniciar Sesión</button>
        </form>
    </div>
</main>

</body>
</html>
